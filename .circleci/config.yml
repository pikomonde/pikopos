# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  # running test only for PR and test/circle-ci branch
  test:
    docker:
      - image: circleci/golang:1.14.4
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4
    resource_class: small
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test -v ./...

  # running test only for merged commit in master and test/circle branch
  test-build-deploy:
    docker:
      - image: circleci/golang:1.14.4
    resource_class: small
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test -v ./...
      - run: sh ./build.sh # alternatively, you should make .sh file executable first
      - run: scp -P $SSH_PORT readme.md $SSH_USER@$SSH_HOST:~/pos.pikomo.top
      # - run: ssh $SSH_USER@$SSH_HOST -p $SSH_PORT "<remote deploy command>"

workflows:
  version: 2
  wf-test-build-deploy:
    jobs:
      - test-build-deploy:
          context: org-global
          filters:
            branches:
              only: /^((test/circle-ci.*)|(master$))/ # only deploy on the master and test/circle-ci* branch
